<div class="login-form">
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="passwword_input" placeholder="Password">
  </div>
  <div class="form-check stay-logged-in">
    <input type="checkbox" class="form-check-input" id="stay_logged_in_input">
    <label class="form-check-label" for="stay_logged_in_input">Stay logged in</label>
  </div>
  <button class="btn btn-primary" (click)="onSubmitClicked()">Login</button>
</div>
